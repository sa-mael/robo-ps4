<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – RoboInvest</title>
  <link rel="stylesheet" href="../bono/css/styles.css">
  <script src="../bono/js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="circle-blink-container"></div>
    <div class="header-inner">
      <div class="logo-shell"></div>
      <nav class="main-nav">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="technology.html">Technology</a></li>
          <li><a href="investors.html">Investors</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="search"><input type="search" placeholder="Search products…"></div>
    </div>
  </header>

  <main class="contact-hero">
    <div class="contact-panel">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you. Drop us a line below!</p>
      <form class="contact-form" action="#" method="POST">
        <label>
          Your Name
          <input type="text" name="name" required>
        </label>
        <label>
          Your Email
          <input type="email" name="email" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <!-- existing footer content -->
  </footer>
</body>
</html>
